<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <script>
    function BinarySearchTree() {

      function Node(key) {
        this.key = key
        this.left = null
        this.right = null
      }

      this.root = null

      //二叉树的插入操作
      BinarySearchTree.prototype.insert = function (key) {
        let newNode = new Node(key)
        if (this.root == null) {
          this.root = newNode
        } else {
          this.insertNode(newNode, this.root)
        }
      }
      BinarySearchTree.prototype.insertNode = function (newNode, Node) {
        if (newNode.key < Node.key) {
          if (Node.left == null) {
            Node.left = newNode
          } else {
            Node = Node.left
            this.insertNode(newNode, Node)
          }
        } else {
          if (Node.right == null) {
            Node.right = newNode
          } else {
            Node = Node.right
            this.insertNode(newNode, Node)
          }
        }
      }

      //先序遍历
      BinarySearchTree.prototype.preorderTraversal = function () {
        this.preorderNodeTraversal(this.root)
      }
      BinarySearchTree.prototype.preorderNodeTraversal = function (Node) {
        if (Node !== null) {
          console.log(Node)
          this.preorderNodeTraversal(Node.left)
          this.preorderNodeTraversal(Node.right)
        }
      }

      //获取最大值
      BinarySearchTree.prototype.max = function () {
        let currentNode = this.root
        if (currentNode != null) {
          while (currentNode.right != null) {
            currentNode = currentNode.right
          }
          return currentNode
        } else {
          return false
        }
      }

      //获取最小值
      BinarySearchTree.prototype.min = function () {
        let currentNode = this.root
        if (currentNode != null) {
          while (currentNode.left != null) {
            currentNode = currentNode.left
          }
          return currentNode
        } else {
          return false
        }
      }
    }

    let bst = new BinarySearchTree()
    bst.insert(50)
    bst.insert(35)
    bst.insert(32)
    bst.insert(39)
    bst.insert(25)
    bst.insert(34)
    bst.insert(53)
    bst.insert(51)
    bst.insert(55)
    console.log(bst.preorderTraversal())
    // console.log(bst.max())
  </script>

</body>

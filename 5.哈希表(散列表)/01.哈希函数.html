<!DOCTYPE html>

<body>


  <script>
    function hashFun(str, length) {
      let hashCode = 0;
      for (let i = 0; i < str.length; i++) {
        hashCode = 37 * hashCode + str.charCodeAt(i)
      }
      return hashCode % length
    }

    let str = "abc"
    console.log(hashFun(str, 10))
  </script>

</body>

</html>
